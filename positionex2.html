<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			background-color:darkblue;
			color:#fff;
			width:100px;
			height:50px;
			text-align: center;
		}

	</style>
</head>
<body>
	<div style="position:static;">
		static
	</div>
	<div style="position:relative;top:30px;left:60px;">
		relative
	</div>
	<div style="position:absolute;top:130px;left:100px;">
		absolute
	</div>
	<div style="position:fixed;bottom:50px;right:50px;">
		fixed
	</div>
</body>
</html>
