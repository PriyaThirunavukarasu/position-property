<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			position:relative;
			width:300px;
			height:200px;
			border:1px solid blue;
			background-color: black;

		}
		.box{
			position: absolute;
			width:100px;
			height:100px;
			background-color:yellow;
			border:1px solid red;
		}
		.box1{
			top:20px;
			left:30px;

		}
		.box2{
			top:50px;
			left:60px;
		}
		.box3{
			top:80px;
			left:90px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
