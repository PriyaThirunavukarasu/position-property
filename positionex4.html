<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		div{
			background-color:blue;
			color:#fff;
			text-align: center;
			width:100px;
			height:50px;
		}
	</style>
</head>
<body>
	<div style="position:static;">
	position:static
	</div>
	<div style="position:relative;top:20px;left:30px;">
		position:relative
	</div>
	<div style="position:relative;background-color:#000;height:50px">
		<div style="position:absolute;top:20px;left:30px;">
			position:absolute
		</div>
	</div> 
	<div style="position:fixed;top:20px;left:30px;">
		position:fixed 
	</div> 
	<div style="position:sticky;top:20px;">
	 	position:sticky
	</div>  

</body>
</html>
